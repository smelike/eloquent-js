<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div class="layout">
	<div id="app">
		<i-button @click="show">Click me!</i-button>
		<i-input placeholder="Enter something..." style="width: 300px" />
		<Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
	</div>
</div>
<script src="http://api.map.baidu.com/api?v=3.0&ak=AqU1fCGHAlX72O9dXnAvZDbpkXWMoMRF"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    });
	
	var map = new BMap.Map("app");
	var point =  new BMap.Point(114.05454, 22.52291);
	var marker = new BMap.Marker(point);
    map.addOverlay(marker);
    map.centerAndZoom(point, 16); 
  </script>
</body>
</html>
